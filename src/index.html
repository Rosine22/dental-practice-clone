<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Dental Practice Clone</title>
</head>
<body>
  <header class="p-20 ">

          <img src="./images/dental-logo.svg" alt="Logo" class="h-28">
